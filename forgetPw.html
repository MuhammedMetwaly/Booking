<body>
  <a target="_blank"
     href="https://wa.me/05555555555?text=مرحبا بكم"
     class="fixed_whats"
     data-toggle="tooltip"
     title="تواصل معنا واتساب"
     data-placement="top">
    <i class="fab fa-whatsapp"></i>
  </a>
  <div class="page_wrapper"
       style="background-image: url(./src/imgs/left_bg.png);">
    <div class="container-lg container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img class="site_logo mb-4"
               src="./src/imgs/logo.svg"
               alt="شعار الموقع">
          <h1 class=" mb-4 h4 bold_font">استرجاع كلمة السر</h1>
          <div class="parent_block">
            <form action=""
                  method=""
                  class="p-4">
              <div class="input_group mb-4">
                <label for="mob"
                       class="grey">رقم الجوال</label>
                <input id="mob"
                       type="number"
                       class="form_control"
                       placeholder="ادخل رقم موبايلك">
                <i class="fa fa-address-card"></i>
              </div>
              <div class="input_group mb-4">
                <label for="member"
                       class="grey">رقم العضوية</label>
                <input id="member"
                       type="number"
                       class="form_control"
                       placeholder="ادخل رقم عضويتك">
                <i class="fa fa-address-card"></i>
              </div>
              <div class="input_group mb-4">
                <label for="pw"
                       class="grey">كلمة السر</label>
                <input id="pw"
                       type="password"
                       class="form_control"
                       placeholder="الرقم السرى">
                <i class="fa fa-key"></i>
              </div>
              <div>
                <a href="./index.user.html"
                   type="submit"
                   class="main_btn ml-2 w-100">استرجاع الحساب</a>
              </div>
            </form>
          </div>
        </div>
      </div>
