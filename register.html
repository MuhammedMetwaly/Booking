<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title> ليدي باور - الصفحة الرئيسية</title>
    <link rel="stylesheet"
          href="./src/css/all.min.css">
    <link rel="shortcut icon"
          href="./src/imgs/favicon.ico"
          type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="./src/css/LadyPower/custom.css">
    <link rel="stylesheet"
          href="./src/css/main.css">
</head>

<body>
    <a target="_blank"
       href="https://wa.me/05555555555?text=مرحبا بكم"
       class="fixed_whats"
       data-toggle="tooltip"
       title="تواصل معنا واتساب"
       data-placement="top">
        <i class="fab fa-whatsapp"></i>
    </a>
    <div class="page_wrapper"
         style="background-image: url(./src/imgs/left_bg.png);">
        <div class="container-lg container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row align-items-center mb-4 mb-md-0">
                        <div class="col-md-12 col-4">
                            <img class="site_logo mb-md-4"
                                 src="./src/imgs/logo.svg"
                                 alt="شعار الموقع">
                        </div>
                    </div>
                    <div class="parent_block">
                        <ul class="nav nav-tabs"
                            id="myTab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <span class="nav-link active"
                                      id="login-tab"
                                      data-toggle="tab"
                                      href="#login"
                                      role="tab"
                                      aria-controls="login"
                                      aria-selected="true">تسجيل عضوية</span>
                            </li>
                        </ul>
                        <div class="tab-content"
                             id="myTabContent">
                            <div class="tab-pane fade show active"
                                 id="register"
                                 role="tabpanel"
                                 aria-labelledby="register-tab">
                                <form action=""
                                      method=""
                                      class="p-4">
                                    <div class="input_group mb-4">
                                        <label for="regId"
                                               class="grey">رقم العضوية</label>
                                        <input id="regId"
                                               type="number"
                                               class="form_control"
                                               placeholder="ادخل رقم عضويتك"
                                               required>
                                        <i class="fa fa-address-card"></i>
                                    </div>
                                    <div class="input_group mb-4">
                                        <label for="regName"
                                               class="grey">الاسم</label>
                                        <input id="regName"
                                               type="number"
                                               class="form_control"
                                               placeholder="ادخل اسمك"
                                               required>
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="input_group mb-4">
                                        <label for="regMobile"
                                               class="grey">رقم الجوال</label>
                                        <input id="regMobile"
                                               type="number"
                                               class="form_control"
                                               placeholder="ادخل رقم جوالك"
                                               required>
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="input_group mb-4">
                                        <label for="regPw"
                                               class="grey">كلمة السر</label>
                                        <input id="regPw"
                                               type="password"
                                               class="form_control"
                                               placeholder="الرقم السرى">
                                        <i class="fa fa-key"></i>
                                    </div>
                                    <div>
                                        <a href="./index.user.html"
                                           type="submit"
                                           class="main_btn ml-2 w-100">تسجيل عضوية جديدة</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="./login.html"
                                           class="underline_link mt-3">تسجيل دخول</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous">
            </script>
    <script src="./src/js/countdown.js"></script>
</body>

</html>
