<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ليدي باور - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="./src/css/all.min.css" />
    <link rel="shortcut icon" href="./src/imgs/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/Delta/custom.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>
    <a target="_blank" href="https://wa.me/05555555555?text=مرحبا بكم" class="fixed_whats" data-toggle="tooltip" title="تواصل معنا واتساب" data-placement="top">
        <i class="fab fa-whatsapp"></i>
    </a>
    <div class="min-vh-100 bg-light">
        <div class="container-lg container-fluid">
            <div class="row mb-md-4 mb-3 align-items-center">
                <div class="col-md-6 text-md-right text-center">
                    <a href="./Subscribitions.html">
                        <img class="site_logo mini_logo" src="./src/imgs/Delta/logo.png" alt="شعار الموقع" />
                    </a>
                </div>
                <div class="col-md-6 text-md-left text-center">
                    <div class="d-flex align-items-center">
                        <h3 class="medium_font h6 mr-md-auto">الخميس , 25 يونيه 2020</h3>
                        
                        <button data-href="#form_book" class="main_btn border-0 d-inline-block d-md-none scrollTo mr-auto">
                            <i class="fa fa-plus ml-2"></i>حجز جديد </button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mx-auto p-0">
                <h3 class="bold_font mb-2 h5">التقييم</h3>
                <div class="card p-3">
                    <form action="" method="">
                        <h3 class="medium_font mb-3 h5">تقييم الكلاس</h3>
                        <div class="rate_parent d-flex">
                          <label class="rate_radiobox" for="angry">
                            <input class="d-none" type="radio" name="rate" id="angry" />
                            <img width="32" class="h-100" src="./src/imgs/emoji/angry.svg" alt="angry image" />
                            <h3 class="small_font text-center medium_font mb-0">مستاء</h3>
                          </label>
                          <label class="rate_radiobox" for="not_satsify">
                            <input class="d-none" type="radio" name="rate" id="not_satsify" />
                            <img width="32" src="./src/imgs/emoji/sarcastic.svg" alt="angry image" />
                            <h3 class="small_font text-center medium_font mb-0">غير راضي</h3>
                          </label>
                          <label class="rate_radiobox" for="normal">
                            <input class="d-none" type="radio" name="rate" id="normal" />
                            <img width="32" src="./src/imgs/emoji/neutral.svg" alt="normal" />
                            <h3 class="small_font text-center medium_font mb-0">محايد</h3>
                          </label>
                          <label class="rate_radiobox" for="satsify">
                            <input class="d-none" type="radio" name="rate" id="satsify" />
                            <img width="32" src="./src/imgs/emoji/smile.svg" alt="satisify" />
                            <h3 class="small_font text-center medium_font mb-0">راضى</h3>
                          </label>
                          <label class="rate_radiobox" for="love">
                            <input class="d-none" type="radio" name="rate" id="love" />
                            <img width="32" src="./src/imgs/emoji/love.svg" alt="love image" />
                            <h3 class="small_font text-center medium_font mb-0">راضى جدا</h3>
                          </label>
                        </div>
                        <label>تعليق</label>
                        <input type="text" class="form_control mb-4">

                    
                        <div class="w-100">
                          <button class="main_btn mt-4 pb-2 h-auto">ارسال التقييم</button>
                        </div>
                      </form>
                </div>
               
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="freezeModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="" id="freeze-form" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="action-statement">Modal title</h5>
                            <button type="button" class="close mr-auto ml-0" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                   
                    <div class="modal-body">
                        <input id="action-input" class="form-control" name="period" type="text" placeholder="عدد الأيام" required />
                        <input id="id-input" type="hidden" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">اغلاق</button>
                        <button type="submit" class="btn btn-secondary">تجميد</button>
                    </div>
                </div>   
            </form>
          
        </div>
    </div>
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script src="./src/js/countdown.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
