<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title> ليدي باور - الصفحة الرئيسية</title>
  <link rel="stylesheet"
        href="./src/css/all.min.css">
  <link rel="shortcut icon"
        href="./src/imgs/favicon.ico"
        type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="./src/css/main.css">
</head>

<body>
  <a target="_blank"
     href="https://wa.me/05555555555?text=مرحبا بكم"
     class="fixed_whats"
     data-toggle="tooltip"
     title="تواصل معنا واتساب"
     data-placement="top">
    <i class="fab fa-whatsapp"></i>
  </a>
  <div class="page_wrapper"
       style="background-image: url(./src/imgs/left_bg.png);">
    <div class="container-lg container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="row align-items-center mb-4 mb-md-0">
            <div class="col-md-12 col-4">
              <img class="site_logo mt-2 mb-md-4"
                   src="./src/imgs/logo.svg"
                   alt="شعار الموقع">
            </div>
          </div>
          <div class="parent_block">
            <ul class="nav nav-tabs"
                id="myTab"
                role="tablist">
              <li class="nav-item"
                  role="presentation">
                <span class="nav-link active"
                      id="login-tab"
                      data-toggle="tab"
                      href="#login"
                      role="tab"
                      aria-controls="login"
                      aria-selected="true">تسجيل الدخول</span>
              </li>
            </ul>
            <div class="tab-content"
                 id="myTabContent">
              <div class="tab-pane fade show active"
                   id="login"
                   role="tabpanel"
                   aria-labelledby="login-tab">
                <form action=""
                      method=""
                      class="p-4">
                  <div class="input_group mb-4">
                    <label for="loginId"
                           class="grey">رقم العضوية</label>
                    <input id="loginId"
                           type="number"
                           class="form_control"
                           placeholder="ادخل رقم عضويتك">
                    <i class="fa fa-address-card"></i>
                  </div>
                  <div class="input_group mb-3">
                    <label for="pw"
                           class="grey">كلمة السر</label>
                    <input id="pw"
                           type="password"
                           class="form_control"
                           placeholder="الرقم السرى">
                    <i class="fa fa-key"></i>
                  </div>
                  <div class=" mb-4 d-flex align-items-start">
                    <label for="remember"
                           class="custom_checkbox mb-4">
                      <input type="checkbox"
                             name=""
                             id="remember">
                      <span class="ml-2"></span> تذكرنى </label>
                    <a href="./forgetPw.html"
                       class="medium_font grey small_font mr-auto custom_link">استرجاع كلمة المرور ؟</a>
                  </div>
                  <div>
                    <a href="./index.user.html"
                       type="submit"
                       class="main_btn ml-2 w-100">تسجيل دخول</a>
                  </div>
                  <div class="text-center mt-3">
                    <a href="./register.html"
                       class="underline_link mt-3">تسجيل جديد</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
          integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
          crossorigin="anonymous">
          </script>
  <script src="./src/js/countdown.js"></script>
</body>

</html>
